<div class="rowcontainer">
  <a class="direction linkstorylist" ng-click="home()">Home</a>
  <a class="direction linkstorylist" ng-click="signIn()">Signin/Register</a>
  <a class="direction linkstorylist" ng-click="signout()">Signout</a>
  <a class="direction linkstorylist" ng-click="profile()">Profile</a>
</div>
<h2>{{titleName}}</h2>

<label>Check for sound: <input type="checkbox" ng-model="box1"></label><br/>

<span ng-switch on="box1">
    <!-- <h1 ng-switch-when="true" autoplay>{{title}}</h1> -->
    <!-- <h1 ng-switch-default>{{title}}</h1> -->
    <audio id="audio" class="ninja"  ng-switch-default src="audio/{{titleName}}{{position}}.mp3" controls></audio>

<audio id="audio" class="ninja"  ng-switch-when="true" autoplay src="audio/{{titleName}}{{position}}.mp3" controls></audio>
</span>

  <ul>

<div class="maincontainer">
<div class="imagecontainer">
  <img class="imagesize" src="img/{{titleName}}{{position}}.png">
</div>

<div class="middle">
  <h2>{{titleName}}{{position}}</h2>
  <!-- <h3>{{text}}</h3> -->
  <h3>{{blockOText}}</h3>
  <!-- <h1>{{money}}</h1> -->
</div>
</div>
<div class="rowStartcontainer">
<a class="direction linkstorylist" ng-click="startstuff()">beginstory</a>

<a class="direction linkstorylist" ng-click="losestuff()">losestory</a>

<a class="direction linkstorylist" ng-click="getstuff()">getstory</a>

<a class="direction linkstorylist" ng-click="endstuff()">endstory</a>
</div>
<div class="rowEndcontainer">
<a class="direction linkstorylist" ng-click="mark()">mark</a>
<a class="direction linkstorylist" ng-click="gotomark()">gotomark</a>
<a class="direction linkstorylist" ng-click="clear()">clearmark</a>
<a class="direction linkstorylist" ng-click="save()">save story</a>
</div>
